<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/styles.css?v=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>E-commerce TSIW</title>
  </head>

  <body>
    <header>
      <div class="brand-logo">THE<br />BOOK<br />SHOP</div>
      <div class="user-wrapper">
        <span class="material-icons"> account_circle </span>
        Ol√° Margarida! (<a href="#" class="logout">sair</a>)
      </div>
      <nav class="main-nav">
        <ul>
          <li>
            <span class="material-icons">
              shopping_basket
            </span>
          </li>
        </ul>
      </nav>
    </header>

    <section>
      <div class="product-wrapper">
        <div class="product product-template">
          <div class="img-wrapper">
            <img src="img/products/1.jpg" class="product-image" />
          </div>
          <span class="product-description line-clamp"></span>
          <span class="author"> Author: <span class="value"></span> </span>
          <span class="product-price">
            Price: <span class="value"></span>
          </span>
          <a href="#" class="add-to-cart">Add to cart</a>
        </div>
      </div>
    </section>

    <footer>
      <div class="brand-logo">
        THE BOOK SHOP
      </div>
      <p>Copyright 2021 Margarida Ramos</p>
    </footer>
    <script type="module" src="js/scripts.js"></script>
  </body>
</html>
